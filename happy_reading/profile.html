<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快乐读书 - 我的</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="app-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content pb-20">
            <!-- 用户信息卡片 -->
            <div class="bg-blue-500 rounded-xl p-5 mb-6 text-white">
                <div class="flex items-center mb-4">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" class="w-16 h-16 rounded-full border-2 border-white mr-4" alt="用户头像">
                    <div>
                        <h2 class="font-bold text-lg">陈晓明</h2>
                        <p class="text-blue-100 text-sm">ID: reading_2023</p>
                    </div>
                    <button class="ml-auto bg-white bg-opacity-20 rounded-full py-1 px-3 text-xs">
                        编辑资料
                    </button>
                </div>
                <div class="flex justify-between text-center">
                    <div>
                        <div class="font-bold">128</div>
                        <div class="text-xs text-blue-100">已读书籍</div>
                    </div>
                    <div>
                        <div class="font-bold">256</div>
                        <div class="text-xs text-blue-100">笔记</div>
                    </div>
                    <div>
                        <div class="font-bold">46</div>
                        <div class="text-xs text-blue-100">关注</div>
                    </div>
                    <div>
                        <div class="font-bold">89</div>
                        <div class="text-xs text-blue-100">粉丝</div>
                    </div>
                </div>
            </div>
            
            <!-- 阅读数据 -->
            <div class="card mb-6">
                <h3 class="font-medium mb-4">阅读数据</h3>
                <div class="flex justify-between mb-4">
                    <div class="text-center">
                        <div class="text-xl font-bold text-blue-500">248</div>
                        <div class="text-xs text-gray-500">本月阅读时长(分钟)</div>
                    </div>
                    <div class="text-center">
                        <div class="text-xl font-bold text-blue-500">12</div>
                        <div class="text-xs text-gray-500">本月阅读天数</div>
                    </div>
                    <div class="text-center">
                        <div class="text-xl font-bold text-blue-500">3</div>
                        <div class="text-xs text-gray-500">本月完成书籍</div>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5 mb-2">
                    <div class="bg-blue-500 h-1.5 rounded-full" style="width: 40%"></div>
                </div>
                <div class="text-xs text-gray-500 text-right">本月阅读目标: 40% (12/30天)</div>
            </div>
            
            <!-- 功能列表 -->
            <div class="card mb-6">
                <h3 class="font-medium mb-4">我的功能</h3>
                <div class="grid grid-cols-4 gap-4 text-center">
                    <div class="function-item">
                        <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-heart text-red-500"></i>
                        </div>
                        <div class="text-xs">收藏</div>
                    </div>
                    <div class="function-item">
                        <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-highlighter text-yellow-500"></i>
                        </div>
                        <div class="text-xs">划线</div>
                    </div>
                    <div class="function-item">
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-sticky-note text-green-500"></i>
                        </div>
                        <div class="text-xs">笔记</div>
                    </div>
                    <div class="function-item">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-wallet text-purple-500"></i>
                        </div>
                        <div class="text-xs">书币</div>
                    </div>
                </div>
            </div>
            
            <!-- 列表项 -->
            <div class="space-y-4">
                <div class="bg-white rounded-lg">
                    <a href="#" class="flex items-center justify-between p-4 border-b">
                        <div class="flex items-center">
                            <i class="fas fa-download text-gray-400 mr-3"></i>
                            <span>我的下载</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                    <a href="#" class="flex items-center justify-between p-4 border-b">
                        <div class="flex items-center">
                            <i class="fas fa-history text-gray-400 mr-3"></i>
                            <span>阅读历史</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                    <a href="#" class="flex items-center justify-between p-4">
                        <div class="flex items-center">
                            <i class="fas fa-clock text-gray-400 mr-3"></i>
                            <span>阅读时长</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                </div>
                
                <div class="bg-white rounded-lg">
                    <a href="#" class="flex items-center justify-between p-4 border-b">
                        <div class="flex items-center">
                            <i class="fas fa-cog text-gray-400 mr-3"></i>
                            <span>设置</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                    <a href="#" class="flex items-center justify-between p-4 border-b">
                        <div class="flex items-center">
                            <i class="fas fa-headset text-gray-400 mr-3"></i>
                            <span>客服中心</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                    <a href="#" class="flex items-center justify-between p-4">
                        <div class="flex items-center">
                            <i class="fas fa-info-circle text-gray-400 mr-3"></i>
                            <span>关于我们</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="tab-bar">
            <a href="home.html" class="tab-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="bookshelf.html" class="tab-item">
                <i class="fas fa-book"></i>
                <span>书架</span>
            </a>
            <a href="discover.html" class="tab-item">
                <i class="fas fa-compass"></i>
                <span>发现</span>
            </a>
            <a href="profile.html" class="tab-item active">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
